<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<div class="container">
    <h2>Your Details</h2>
    <div class="card">
        <div class="form-group">
            <label>Name</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="number">
        </div>

        <div class="form-group">
            <label>Student?</label>
            <select>
                <option>No</option>
                <option>Yes</option>
            </select>
        </div>

        <div class="form-group">
            <label>Pensioner?</label>
            <select>
                <option>No</option>
                <option>Yes</option>
            </select>
        </div>

        <a href="membership.html" class="button">Continue</a>
    </div>
</div>
</body>
</html>
